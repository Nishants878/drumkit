<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--   we are create a main div with drums class in it which has a attribute named data-key -->
      <div class="main">
          <!-- <div class="banner">
              <video autoplay muted loop>
                  <source src="./sounds/video.mp4" type="video/mp4">
              </video>
              <h2>DRUMS</h2>
          </div> -->
        <div class="logo">
        Hit The Keys
      </div>
      <br/>
      <div class="drums">
    <!--     the number assigned to data-key is a code for a particular key on keyboard -->
        <div class="drum" data-key="65">
         
          <kbd>A</kbd>
        </div>
        <div class="drum" data-key="83">
         
          <kbd>S</kbd>
        </div>
        <div class="drum" data-key="68">
          
          <kbd>D</kbd>
        </div>
        <div class="drum" data-key="70">
         
          <kbd>F</kbd>
        </div>

        <div class="drum" data-key="81">
         
            <kbd>Q</kbd>
          </div>
          <div class="drum" data-key="87">
         
            <kbd>W</kbd>
          </div>
          <div class="drum" data-key="90">
         
            <kbd>Z</kbd>
          </div>
          <div class="drum" data-key="88">
         
            <kbd>X</kbd>
          </div>
      </div>


      
     
      </div>
      <div class="visual"></div>
   
      <audio data-key="65" src="./sounds/boom.wav"></audio>
      <audio data-key="83" src="./sounds/clap.wav"></audio>
      <audio data-key="68" src="./sounds/hihat.wav"></audio>
      <audio data-key="70" src="./sounds/openhat.wav"></audio>
      <audio data-key="81" src="./sounds/kick.wav"></audio>
      <audio data-key="87" src="./sounds/ride.wav"></audio>
      <audio data-key="90" src="./sounds/snare.wav"></audio>
      <audio data-key="88" src="./sounds/tink.wav"></audio>
      <script src="./script.js"></script>
    </body>
</html>
